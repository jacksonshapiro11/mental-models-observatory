<!DOCTYPE html>
<html>
<head><title>Test LocalStorage</title></head>
<body>
<h1>LocalStorage Debug</h1>
<button onclick="checkStorage()">Check Storage</button>
<button onclick="clearStorage()">Clear Storage</button>
<pre id="output"></pre>

<script>
function checkStorage() {
  const data = localStorage.getItem('learning_progress');
  const output = document.getElementById('output');
  
  if (data) {
    const parsed = JSON.parse(data);
    output.textContent = 'Models Viewed:\n' + 
      parsed.modelsViewed.map(m => `- ${m.slug} (viewed at ${new Date(m.viewedAt).toLocaleString()})`).join('\n') +
      '\n\nFull Data:\n' + JSON.stringify(parsed, null, 2);
  } else {
    output.textContent = 'No data in localStorage';
  }
}

function clearStorage() {
  localStorage.removeItem('learning_progress');
  alert('Cleared!');
}

// Auto-check on load
window.onload = checkStorage;
</script>
</body>
</html>
