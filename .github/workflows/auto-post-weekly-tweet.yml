name: Auto Post Weekly Tweet

on:
  schedule:
    # Post every Monday at 9am UTC (adjust as needed)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Manual trigger for testing

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.local with secrets
        run: |
          cat > .env.local << EOF
          TWITTER_CLIENT_ID=${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET=${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_OAUTH2_ACCESS_TOKEN=${{ secrets.TWITTER_OAUTH2_ACCESS_TOKEN }}
          TWITTER_OAUTH2_REFRESH_TOKEN=${{ secrets.TWITTER_OAUTH2_REFRESH_TOKEN }}
          NEXT_PUBLIC_SITE_URL=https://www.cosmictrex.xyz
          EOF
      
      - name: Post next tweet from queue
        run: node scripts/post-next-tweet.js
      
      - name: Commit updated queue
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸ¦ Posted weekly tweet'
          file_pattern: 'tweet-queue/**'
          skip_dirty_check: true
      
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ¦ Weekly Tweet Posted" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… Successfully posted this week's mental model tweet!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to post - check logs" >> $GITHUB_STEP_SUMMARY
          fi

