name: Post Tweets Automatically

on:
  schedule:
    # Run 3 times per day at 9 AM, 12 PM, and 5 PM EST/EDT
    # EST (Nov-Mar): UTC-5 â†’ 9 AM = 14:00 UTC, 12 PM = 17:00 UTC, 5 PM = 22:00 UTC
    # EDT (Mar-Nov): UTC-4 â†’ 9 AM = 13:00 UTC, 12 PM = 16:00 UTC, 5 PM = 21:00 UTC
    # Using EST times (14, 17, 22) - will be correct during standard time, 1hr later during daylight saving
    - cron: '0 14 * * *'  # 9 AM EST / 10 AM EDT
    - cron: '0 17 * * *'  # 12 PM EST / 1 PM EDT
    - cron: '0 22 * * *'  # 5 PM EST / 6 PM EDT
  workflow_dispatch: # Manual trigger

permissions:
  contents: write  # Allow pushing commits back
  secrets: write   # Allow updating secrets (if GITHUB_PAT is provided)

jobs:
  post-tweets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.local with secrets
        run: |
          cat > .env.local << EOF
          TWITTER_CLIENT_ID=${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET=${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_OAUTH2_ACCESS_TOKEN=${{ secrets.TWITTER_OAUTH2_ACCESS_TOKEN }}
          TWITTER_OAUTH2_REFRESH_TOKEN=${{ secrets.TWITTER_OAUTH2_REFRESH_TOKEN }}
          NEXT_PUBLIC_SITE_URL=https://www.cosmictrex.xyz
          EOF
      
      - name: Post scheduled tweet
        id: post
        run: node scripts/post-from-queue.js 2>&1 | tee output.txt
        continue-on-error: true
      
      - name: Update GitHub Secrets (if refresh token rotated)
        if: always()  # Run even if previous step failed
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT || secrets.PAT }}  # Optional: PAT with repo scope for secret updates
        run: |
          if [ -f .token-update.json ]; then
            echo "ðŸ”„ Refresh token was rotated - updating GitHub Secret..."
            node scripts/update-github-secrets.js || echo "âš ï¸  Secret update failed (this is OK if PAT is not set)"
          else
            echo "â„¹ï¸  No token rotation - secrets update not needed"
          fi
        continue-on-error: true
      
      - name: Commit updated queue
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸ¦ Posted scheduled tweet'
          file_pattern: 'tweets/**'
          skip_dirty_check: true
      
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ¦ Tweet Posting Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f output.txt ]; then
            if grep -q "âœ… Thread posted successfully" output.txt; then
              echo "âœ… Successfully posted scheduled tweet!" >> $GITHUB_STEP_SUMMARY
              grep "View:" output.txt >> $GITHUB_STEP_SUMMARY || true
            elif grep -q "No tweets scheduled for posting yet" output.txt; then
              echo "â° No tweets ready to post yet" >> $GITHUB_STEP_SUMMARY
              grep "Next tweet:" output.txt >> $GITHUB_STEP_SUMMARY || true
            elif grep -q "No pending tweets in queue" output.txt; then
              echo "ðŸ“­ Queue is empty - add more tweets!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Error occurred - check logs" >> $GITHUB_STEP_SUMMARY
            fi
          fi

