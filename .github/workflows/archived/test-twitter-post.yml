name: Test Twitter Post

on:
  workflow_dispatch: # Manual trigger only
  
jobs:
  test-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.local with secrets
        run: |
          cat > .env.local << EOF
          TWITTER_CLIENT_ID=${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET=${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_OAUTH2_ACCESS_TOKEN=${{ secrets.TWITTER_OAUTH2_ACCESS_TOKEN }}
          TWITTER_OAUTH2_REFRESH_TOKEN=${{ secrets.TWITTER_OAUTH2_REFRESH_TOKEN }}
          NEXT_PUBLIC_SITE_URL=https://www.cosmictrex.xyz
          EOF
      
      - name: Test Twitter posting
        run: npm run test:twitter:post
      
      - name: Post mental model tweet
        if: success()
        run: node scripts/post-single-tweet.js

