name: Test Tweet Now

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.local with secrets
        run: |
          cat > .env.local << EOF
          # Twitter OAuth 2.0 credentials with auto-refresh
          TWITTER_CLIENT_ID=${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET=${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_OAUTH2_ACCESS_TOKEN=${{ secrets.TWITTER_OAUTH2_ACCESS_TOKEN }}
          TWITTER_OAUTH2_REFRESH_TOKEN=${{ secrets.TWITTER_OAUTH2_REFRESH_TOKEN }}
          NEXT_PUBLIC_SITE_URL=https://www.cosmictrex.xyz
          EOF
      
      - name: Test posting a single tweet
        run: node scripts/post-single-tweet.js
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¦ Tweet Test Result" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… Successfully posted test tweet!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Failed to post tweet - check logs" >> $GITHUB_STEP_SUMMARY
          fi

